<html>
	<head>
		<title>Guess Game</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<div class="container">
			<div class="row align-items-cneter justify-content-center">
				<div class="col text-center">
					<h1>Welcome Guess Game!</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-10">
					<h2>上場獲勝者</h2>
					<h2 id="addr">0x0</h2>
				</div>
				<div class="col-1">
					<h2>獲得金額</h2>
					<h2 id="money">0</h2>
				</div>
				<div class="col-1">
					<h2>幸運數字</h2>
					<h2 id="lucky">0</h2>
				</div>
				<div class="col">
					
				</div>
			</div>
			<div class="row">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <button class="btn btn-outline-secondary" type="button" id="sub">submit</button>
					</div>
					<input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" id="inp">
				</div>
		</div>
		<div class="row">
			<h1 id="less"></h1>
			<h1>你的地址</h1>
			<h1 id="acc"></h1>
			<h1>你所剩餘金額</h1>
			<h1 id="ym">0</h1>
		</div>
		<div class="row">
			<button type="button" class="btn btn-primary" id="reg">register</button>
		</div>
	</body>
	
	<script src="./work.js"></script>
</html>
